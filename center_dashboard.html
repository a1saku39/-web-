<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報管理センター</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            color: #1a1a1a;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            background: #fafafa;
        }

        .log-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .log-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .log-item:hover {
            background-color: #f5f9ff;
        }

        .log-item.active {
            background-color: #e6f0ff;
            border-left: 4px solid #007bff;
        }

        .log-time {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .log-name {
            font-weight: bold;
            font-size: 1rem;
            color: #333;
            margin-bottom: 2px;
        }

        .log-phone {
            font-size: 0.85rem;
            color: #888;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>位置情報管理ダッシュボード</h1>
        <div class="controls">
            <button class="btn btn-primary" id="refreshBtn">更新</button>
        </div>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-header">受信履歴</div>
            <ul class="log-list" id="logList">
                <!-- Items will be injected here -->
                <li style="padding: 20px; text-align: center; color: #999;">データなし</li>
            </ul>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div id="loading" class="loading-overlay">Read...</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="center_dashboard.js"></script>
</body>

</html>
